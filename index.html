                      <td className="p-2">${item.price.toFixed(2)}</td>
                      <td className="p-2">
                        <input type="number" value={item.quantity} min="1" onChange={(e) => updateQuantity(item.id, parseInt(e.target.value))} className="w-16 border p-1 rounded" />
                      </td>
                      <td className="p-2">${(item.price * item.quantity).toFixed(2)}</td>
                      <td className="p-2">
                        <button onClick={() => removeFromCart(item.id)} className="text-red-500 hover:underline">Remove</button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              <div className="mt-6 text-right">
                <p className="text-xl">Total: ${total.toFixed(2)}</p>
                <p className="text-sm">Earn {loyaltyPoints} loyalty points!</p>
                <button onClick={() => setPage('checkout')} className="mt-4 bg-[var(--olive-green)] text-white px-6 py-2 rounded hover:bg-[var(--brown)]">Proceed to Checkout</button>
              </div>
            </div>
          )}
        </section>
      );
    }

    // Checkout Page Component
    function CheckoutPage({ cart, setPage }) {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const handleCheckout = (e) => {
        e.preventDefault();
        console.log('Checkout data:', Object.fromEntries(new FormData(e.target)));
        alert('Order placed successfully! (Simulation)');
        setPage('home');
      };

      return (
        <section className="container py-12">
          <h2 className="text-3xl font-bold font-['Playfair_Display'] text-[var(--brown)] text-center mb-8">Checkout</h2>
          <form onSubmit={handleCheckout} className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <h3 className="font-semibold mb-4">Billing Information</h3>
              <input name="name" type="text" placeholder="Name" className="border p-2 w-full mb-2 rounded" required />
              <input name="email" type="email" placeholder="Email" className="border p-2 w-full mb-2 rounded" required />
              <input name="address" type="text" placeholder="Address" className="border p-2 w-full mb-2 rounded" required />
              <input name="city" type="text" placeholder="City" className="border p-2 w-full mb-2 rounded" required />
              <input name="zip" type="text" placeholder="Zip Code" className="border p-2 w-full mb-2 rounded" required />
            </div>
            <div>
              <h3 className="font-semibold mb-4">Order Summary</h3>
              {cart.map(item => (
                <div key={item.id} className="flex justify-between mb-2">
                  <p>{item.name} x {item.quantity}</p>
                  <p>${(item.price * item.quantity).toFixed(2)}</p>
                </div>
              ))}
              <div className="flex justify-between font-bold mt-4">
                <p>Total</p>
                <p>${total.toFixed(2)}</p>
              </div>
              <h3 className="font-semibold mt-6 mb-4">Payment (Simulation)</h3>
              <p>Integrate PayPal, Fawry, or Paymob here. For demo, click submit.</p>
              <button type="submit" className="mt-4 bg-[var(--olive-green)] text-white px-6 py-2 rounded hover:bg-[var(--brown)] w-full">Place Order</button>
            </div>
          </form>
        </section>
      );
    }

    // Contact Us Page
    function ContactPage() {
      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Contact form submitted:', Object.fromEntries(new FormData(e.target)));
        alert('Message sent! (Simulation)');
      };
      return (
        <section className="container py-12">
          <h2 className="text-3xl font-bold font-['Playfair_Display'] text-[var(--brown)] text-center mb-8">Contact Us</h2>
          <form onSubmit={handleSubmit} className="max-w-md mx-auto">
            <input name="name" type="text" placeholder="Name" className="border p-2 w-full mb-4 rounded" required />
            <input name="email" type="email" placeholder="Email" className="border p-2 w-full mb-4 rounded" required />
            <textarea name="message" placeholder="Message" className="border p-2 w-full mb-4 rounded" rows="6" required></textarea>
            <button type="submit" className="bg-[var(--olive-green)] text-white px-6 py-2 rounded hover:bg-[var(--brown)] w-full">Send Message</button>
          </form>
          <div className="mt-8 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.9147703055!2d-74.11976314309273!3d40.69740344223377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbd!4v1547528325671" width="600" height="450" style={{border:0}} allowfullscreen="" loading="lazy"></iframe>
          </div>
        </section>
      );
    }

    // Admin Dashboard (Simple, with fake login)
    function AdminDashboard() {
      const [loggedIn, setLoggedIn] = React.useState(false);
      const handleLogin = (e) => {
        e.preventDefault();
        if (e.target.username.value === 'admin' && e.target.password.value === 'password') {
          setLoggedIn(true);
        } else {
          alert('Invalid credentials');
        }
      };

      if (!loggedIn) {
        return (
          <section className="container py-12">
            <h2 className="text-3xl font-bold font-['Playfair_Display'] text-[var(--brown)] text-center mb-8">Admin Login</h2>
            <form onSubmit={handleLogin} className="max-w-md mx-auto">
              <input name="username" type="text" placeholder="Username" className="border p-2 w-full mb-4 rounded" required />
              <input name="password" type="password" placeholder="Password" className="border p-2 w-full mb-4 rounded" required />
              <button type="submit" className="bg-[var(--olive-green)] text-white px-6 py-2 rounded hover:bg-[var(--brown)] w-full">Login</button>
            </form>
          </section>
        );
      }

      return (
        <section className="container py-12">
          <h2 className="text-3xl font-bold font-['Playfair_Display'] text-[var(--brown)] text-center mb-8">Admin Dashboard</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-white p-6 shadow rounded">
              <h3 className="font-semibold mb-4">Manage Products</h3>
              <p>Add/Edit products here (simulation).</p>
            </div>
            <div className="bg-white p-6 shadow rounded">
              <h3 className="font-semibold mb-4">Orders</h3>
              <p>View orders (simulation).</p>
            </div>
            <div className="bg-white p-6 shadow rounded">
              <h3 className="font-semibold mb-4">Discounts</h3>
              <p>Set discounts (simulation).</p>
            </div>
            <div className="bg-white p-6 shadow rounded">
              <h3 className="font-semibold mb-4">Customer Messages</h3>
              <p>View messages (simulation).</p>
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-[var(--olive-green)] text-white py-8 mt-auto">
          <div className="container text-center">
            <p>&copy; 2025 Herbal Shop. All rights reserved.</p>
            <div className="mt-4">
              <a href="#contact" className="mx-2 hover:text-[var(--soft-gold)]">Contact</a>
              <a href="#privacy" className="mx-2 hover:text-[var(--soft-gold)]">Privacy Policy</a>
            </div>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      const [page, setPage] = React.useState('home');
      const [cart, setCart] = React.useState([]);
      const [selectedProduct, setSelectedProduct] = React.useState(null);

      const handleUserClick = () => {
        alert('User Profile / Login (Coming Soon)');
      };

      const addToCart = (product) => {
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          updateQuantity(product.id, existing.quantity + 1);
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      const removeFromCart = (id) => {
        setCart(cart.filter(item => item.id !== id));
      };

      const updateQuantity = (id, qty) => {
        if (qty < 1 || isNaN(qty)) return;
        setCart(cart.map(item => item.id === id ? { ...item, quantity: qty } : item));
      };

      const renderPage = () => {
        switch (page) {
          case 'home':
            return (
              <>
                <Hero setPage={setPage} />
                <FeaturedProducts addToCart={addToCart} />
                <Benefits />
                <Testimonials />
                <Newsletter />
              </>
            );
          case 'products':
            return <ProductsPage addToCart={addToCart} setSelectedProduct={setSelectedProduct} setPage={setPage} />;
          case 'productDetails':
            return <ProductDetails product={selectedProduct} addToCart={addToCart} setPage={setPage} />;
          case 'cart':
            return <CartPage cart={cart} removeFromCart={removeFromCart} updateQuantity={updateQuantity} setPage={setPage} />;
          case 'checkout':
            return <CheckoutPage cart={cart} setPage={setPage} />;
          case 'contact':
            return <ContactPage />;
          case 'admin':
            return <AdminDashboard />;
          default:
            return <Hero setPage={setPage} />;
        }
      };

      return (
        <ErrorBoundary>
          <div className="flex flex-col min-h-screen">
            <Header setPage={setPage} cartCount={cart.reduce((sum, item) => sum + item.quantity, 0)} handleUserClick={handleUserClick} />
            {renderPage()}
            <Footer />
          </div>
        </ErrorBoundary>
      );
    }

    // Render App
    try {
      ReactDOM.render(<App />, document.getElementById('root'));
    } catch (error) {
      console.error('Render error:', error);
      document.getElementById('root').innerHTML = '<div class="text-red-500 p-4">Failed to render application. Check console for details.</div>';
    }
  </script>
</body>
</html>
